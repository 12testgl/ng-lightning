</a>

<a href="javascript:void(0)" nglPill removable="false">
  <svg aria-hidden="true" class="slds-icon slds-icon-standard-account" nglPillImage>
    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/icons/standard-sprite/svg/symbols.svg#account"></use>
  </svg>
  With icon
</a>

<div class="slds-clearfix slds-p-vertical--medium"></div>

<div class="slds-text-heading--label slds-m-bottom--small">Removable pills</div>

<button type="button" class="slds-button slds-button--brand" (click)="add()">Add</button>

<div class="slds-clearfix slds-p-vertical--xx-small"></div>

<span *ngFor="#pill of pills">
  <a href="javascript:void(0)" nglPill (remove)="remove(pill)">
    <svg aria-hidden="true" class="slds-icon slds-icon-standard-account" nglPillImage>
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/icons/standard-sprite/svg/symbols.svg#account"></use>
    </svg>
    {{pill}}
  </a>
</span>
