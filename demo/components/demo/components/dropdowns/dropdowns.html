<span class="slds-dropdown-trigger" nglDropdown [(open)]="open" (select)="onSelect($event)">
  <button class="slds-button slds-button--neutral" nglDropdownTrigger>
    <span class="slds-truncate">Select an Action</span>
    <svg aria-hidden="true" class="slds-button__icon slds-button__icon--hint">
      <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#down"></use>
    </svg>
  </button>
  <div class="slds-dropdown slds-dropdown--left">
    <ul class="dropdown__list" role="menu">
      <li class="slds-dropdown__item" [nglDropdownItem]="'Action1'">
        <a role="menuitem">
          <p class="slds-truncate">Action1</p>
          <svg aria-hidden="true" class="slds-icon slds-icon--x-small slds-icon-text-default slds-m-left--small slds-shrink-none">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#kanban"></use>
          </svg>
        </a>
      </li>
      <li class="slds-dropdown__item" [nglDropdownItem]="'Action2'">
        <a role="menuitem">
          <p class="slds-truncate">Action2</p>
          <svg aria-hidden="true" class="slds-icon slds-icon--x-small slds-icon-text-default slds-m-left--small slds-shrink-none">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#side_list"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</span>

<button type="button" nglButton="neutral" (click)="open = !open">Toggle</button>

<div *ngIf="action" style="padding-top: 150px;"><span class="slds-text-heading--label">You selected: </span>{{action}}</div>
