<button type="button" nglButton="neutral" (click)="changePostion()">Change postion</button>
<div style="width:100%">
	<div class="slds-text-title--caps slds-m-bottom--small">Default</div>
	<ngl-pagination [(page)]="pageDefault" [isCenter]="isCenter" total="62"></ngl-pagination>
	<ngl-pagination [(page)]="pageBoundary" [isCenter]="isCenter" total="42" boundaryLinks></ngl-pagination>

	<div class="slds-text-title--caps slds-m-bottom--small slds-m-top--large">Limited visible options</div>

	<div class="slds-text-title--caps-normal slds-m-bottom--x-small">Showing {{pagination.start}} - {{pagination.end}} of {{total}}</div>
	<ngl-pagination [(page)]="page" [total]="total" [isCenter]="isCenter" limit="5" boundaryNumbers="1" #pagination></ngl-pagination>

	Total: <input [(ngModel)]="total">
</div>
