<ngl-picklist [category]="category" [data]="items" [(nglPick)]="pick" [(open)]="open" [nglPickMultiple]="multiple" filter="value" dropdownClass="slds-dropdown--left" dropdownListClass="slds-dropdown--length-with-icon-5">
  <span class="slds-truncate">{{ pickLabel }}</span>
  <template nglPicklistItem let-item>{{item.value}}</template>
</ngl-picklist>

<button type="button" nglButton="neutral" (click)="toggleMultiple()">Toggle Multiple</button>
