<div class="slds-text-title_caps slds-m-bottom_small">Default</div>

Value is: {{value}}
<ngl-rating [(rate)]="value" [isReadonly]="readonly" [size]="size" [colorOn]="color"></ngl-rating>

<div class="slds-grid slds-m-top_large"></div>
<button type="button" nglButton="destructive" (click)="value = 0" [disabled]="readonly">Clear</button>
<button type="button" nglButton="neutral" (click)="readonly = !readonly">Toggle readonly</button>
<button type="button" nglButton="neutral" (click)="changeSize()">Change Size</button>
<button type="button" nglButton="neutral" (click)="changeColor()">Change Color</button>

<div class="slds-grid slds-m-top_large"></div>
<button type="button" nglButton="neutral" (click)="value = 1.8">1.80</button>
<button type="button" nglButton="neutral" (click)="value = 4.25">4.25</button>

<div class="slds-text-title_caps slds-m-bottom_small slds-m-top_x-large">Custom icon</div>
<ngl-rating [(rate)]="value">
  <ng-template nglRatingIcon let-active>
    <ngl-avatar [src]="customImage(active)" type="circle"></ngl-avatar>
  </ng-template>
</ngl-rating>
