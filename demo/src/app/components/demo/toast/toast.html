<div class="slds-notify_container">
  <ngl-toast *ngIf="showTopToast" variant="error" (close)="onClose($event); showTopToast = false;" duration="5000">
    <h2 class="slds-text-heading_small">This error will automatically hide after 5 seconds if you don't click on the close button</h2>
  </ngl-toast>
</div>

<ngl-toast iconName="utility:info">
  <h2 class="slds-text-heading_small">This is a toast with an icon next to its <a href="javascript:void(0);">message</a>.</h2>
  <p>Here's some detail of what happened...</p>
</ngl-toast>
<button type="button" [disabled]="showTopToast" nglButton="neutral" class="slds-m-top_medium" (click)="showTopToast = true">Show toast in container</button>
